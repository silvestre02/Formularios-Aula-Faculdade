<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>TREINANDO FORMS</h1>
    <form>
        <!--FORMS PARA DIGITAR NOME E SOBRENOME-->
        <label for="nomesobrenome">Nome e Sobrenome </label> <!--Informação do que se trata os dados-->
        <input type="text" id="nomesobrenome"> <!--Aguardando envio de dados do usuário--> <!--AMBOS ANDAM SEMPRE JUNTOS-->

        <!--FORMS PARA DIGITAR EMAIL-->
        <label for="email">E-mail</label>
        <input type="email" id="email">

        <!--FORMS TELEFONE-->
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone">

        <!--BOTÃO PARA ENVIAR O FORMS-->
        <input type="submit" value="Enviar Formulário">
    </form>
</body>
</html>
